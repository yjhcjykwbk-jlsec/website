<script type="text/javascript"> 
		function dothis(nums){
		var yj = $("#yj").text();
		var yhj = $("#yhj").text();
		var diff = yj - yhj;
		var str1 = yj*nums;
		var str2 = yhj*nums;
		var str3 = diff*nums;
		$("#price1").text("￥"+str1);
		$("#price2").text("￥"+str2);
		$("#price3").text("￥"+str3);
	}

	var oLay = document.getElementById("overlay");
	$(document).ready(function () { 
		$("#showcard").click(function () {
			var ret_single = '';
			var ret_download = '';
			$(".single").each(function(i){
				var s_name = $(this).parent().siblings().text();
				var s_value = $(this).val();
				if('' != s_value) ret_single += '@'+s_name+'#'+s_value;

			});

			$(".download").each(function(i){
				var s_name = $(this).parent().siblings().text();
				var s_value = $(this).val();
				if('' != s_value) ret_download += '@'+s_name+'#'+s_value;
			});

			if($("#tel").val()==''){alert('电话不能为空');return;} 
			if($("#tel").val().length < 11){alert('请输入正确的电话');return;} 
			if($("#truename").val()==''){alert('名字不能为空');return;}
			if($("#dateline").val()==''){alert('请选择时间');return;}
			var submitData = {
				wechatid: $("#uid").val(),
				hid: $("#hid").val(),
				rid: $("#rid").val(),
				aid: $("#aid").val(),
				contact: $("#truename").val(),
				dateline: $("#dateline").val(),
				remark: $("#info").val(),
				nums: $("#nums").val(),
				price: $("#price").val(),
				room_type: $("#room_type").val(),
				contacttel: $("#tel").val(),
				fieldsigle:ret_single,
				fielddownload:ret_download
			};
			$.post('/Webhotel/SubmitBook', submitData,
				function(data) {
					if (0 == data.errno) {
						alert(data.msg);
//						var count = $(".ok").text();
//						count = 1+ parseInt(count);
//						$(".ok").text(count);
	//					setTimeout("window.location.href=window.location.href",2000);
						return;
					} else {
						alert(data.msg);
					}
				},
			"json")

		}); 
	}); 

		$("#windowclosebutton").click(function () { 
			$("#windowcenter").slideUp(500);
			oLay.style.display = "none";
		}); 
		$("#alertclose").click(function () { 
			$("#windowcenter").slideUp(500);
			oLay.style.display = "none";
		}); 

	function alert(title){ 
		$("#windowcenter").slideToggle("slow"); 
		$("#txt").html(title);
//		setTimeout('$("#windowcenter").slideUp(500)',4000);
	}
